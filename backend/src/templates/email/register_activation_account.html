<!DOCTYPE html>
<html>
  <head>
    <title>{{ subject }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      p {
        font-size: 16px;
        color: #555;
        margin: 10px 0;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white !important;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Lokibots Chatbot!</h1>
      <p>
        Congratulations! You are now part of the Lokibots chatbot community.
        Finalize your registration to enjoy the full benefits of your chatbots.
      </p>
      <p><a href="{{ activation_url }}">Finalize registration</a></p>
    </div>
  </body>
</html>
